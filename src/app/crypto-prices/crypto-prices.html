<div class="crypto-container" *ngIf="cryptoKeys.length > 0">
  <h2>üíπ Cotizaciones Cripto en USD</h2>
  <table>
    <thead>
      <tr>
        <th>Criptomoneda</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let key of cryptoKeys">
        <td>{{ key }}</td>
        <td>${{ prices[key] }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Si no hay datos -->
<div *ngIf="cryptoKeys.length === 0">
  <p>‚è≥ Cargando precios de criptomonedas...</p>
</div>
