<div class="busqueda-container">
  <h2>Buscar contenido</h2>

  <form (ngSubmit)="buscar()">
    <input type="text" [formControl]="busquedaControl" placeholder="Escribí tu búsqueda" />
      <button type="submit">Buscar</button>
  </form>

  
<p>palabra: {{palabradni}}</p>

  <p>Value: {{ busquedaControl.value }}</p>
<p>Palabra enviada al servicio: {{ palabradni }}</p>


</div>
<p>campo Información: {{campoinformaciondatabase}}</p>

<div *ngIf="servicioEjecutado">
  <p>✅ El servicio se ejecutó correctamente.</p>
</div>
