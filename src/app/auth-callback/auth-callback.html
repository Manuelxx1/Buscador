<p>auth-callback works!</p>
<div *ngIf="usuario; else cargando">
  <h2>Bienvenido, {{ usuario.name }}</h2>
  <p>@{{ usuario.username }}</p>
  <img [src]="usuario.profile_image_url" alt="Foto de perfil" width="100" />
</div>

<ng-template #cargando>
  <p>Cargando perfil...</p>
</ng-template>
<pre>{{ usuario | json }}</pre>
