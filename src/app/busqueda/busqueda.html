
    <div class="busqueda-container">
      <h2>Buscar contenido</h2>
      <form (ngSubmit)="buscar()">
        <input [formControl]="busquedaControl" placeholder="Escribí tu búsqueda" />
        <button type="submit">Buscar</button>
      </form>

      <div *ngIf="resultado" [innerHTML]="resultado"></div>

    </div>
