<div class="busqueda-container">
  <h2>Buscar contenido</h2>

  <form (ngSubmit)="buscar()">
    <input [formControl]="busquedaControl" placeholder="Escribí tu búsqueda" />
    <button type="submit" [disabled]="!busquedaControl.value">Buscar</button>
  </form>

  <hr />

  <div *ngIf="isLoading" class="mensaje-estado">
    <p>Buscando...</p>
  </div>

  <div *ngIf="error" class="mensaje-error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!isLoading && !error && enlaceDocumento">
    <h3>Documento encontrado</h3>
    <a [href]="enlaceDocumento" target="_blank">Abrir documento</a>
  </div>

  <div *ngIf="!isLoading && !error && busquedaControl.value && !enlaceDocumento">
    <p>No se encontraron resultados para "{{ busquedaControl.value }}".</p>
  </div>
</div>
